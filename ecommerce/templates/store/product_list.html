{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    
        <h1 class = products-heading>PRODUCTS</h1>
    

        <div class="products">
        {% for product in products %}
        
        <div class="product-item">
              <img src="{{ product.image.url }}" alt="{{ product.name }}" width="250">
                <h3>{{ product.name }}</h3>
                <p>PRICE: ${{ product.price }}</p>
            <a class="button" href="{% url 'product_detail' product.id %}">VIEW
                </a>
        </div>
        
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
